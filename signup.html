<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Phoenix Rise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #f1f8ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .signup-box {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
    }
    .signup-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0077b6;
    }
    .form-label {
      font-weight: 500;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-submit {
      background-color: #d0ebff;
      color: #00334e;
      border: none;
      border-radius: 10px;
      width: 100%;
      padding: 12px;
      transition: background-color 0.3s ease;
    }
    .btn-submit:hover {
      background-color: #a8d6f1;
    }
    .info-text {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h2>Create Your Account</h2>
    <form id="signupForm" onsubmit="return validateForm()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" placeholder="10-digit number" required>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required minlength="3">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required minlength="6">
      </div>
      <button type="submit" class="btn-submit">Sign Up</button>
    </form>
    <p class="info-text">Already have an account? <a href="login.html">Log in</a></p>
  </div>

  <script>
    function validateForm() {
      const phone = document.getElementById("phone").value;
      const phoneRegex = /^[0-9]{10}$/;
      if (!phoneRegex.test(phone)) {
        alert("Please enter a valid 10-digit phone number.");
        return false;
      }
      alert("Sign up successful! Redirecting...");
      window.location.href = 'home.html';
      return false;
    }
  </script>

</body>
</html>
